<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Think Through Math Open Source</title>
  <link href="math-widgets.min.css"
        media="all"
        rel="stylesheet"
        type="text/css">

</head>
<body>
  <h1>TTM Open Source</h1>


  <h2>Calculator (themeless)</h2>
  <div class="location-to-render-calculator"></div>

  <h2>Calculator</h2>
  <div class="location-to-render-calculator ttm-calculator-themed"></div>

  <script src="jquery/jquery.min.js"></script>
  <script src="underscore/underscore-min.js"></script>
  <script src="math-widgets.min.js"></script>

  <script>
    $(function(){
    var ttm = thinkthroughmath;

    $(".location-to-render-calculator").each(function(i,element){
      ttm.widgets.Calculator.build_widget($(element));
    });

    });

  </script>

</body>
</html>
